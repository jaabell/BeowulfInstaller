---
  - name: "Installing Control Node Libraries"
    hosts: localhost
    become: yes
    
    vars:
      ansible_become_pass: node2020
    
    connection: local
    tasks:

    - name: Downloading and installing packages
      apt:
        name: ['munge', 'libmunge-dev', 'gcc', 'gpp', 'g++', 'gfortran', 'make', 'libevent-dev', 'libhwloc-dev', mariadb-server, libmariadb-dev, libmariadbclient-dev, python3-pip, ntp]  
        state: present


    